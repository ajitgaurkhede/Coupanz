<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>


	<div class="text-center">
		<h2>[[${pageTitle}]]</h2>
	</div>


	<div class="container">
		<form th:action="@{/product/update/{id}(id=${product.productId})}"
			method="post" th:object="${product}"
			style="max-width: 500px; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">

				<div class="form-group row" style="padding: 10px">
					<label class="col-sm-4 col-form-label">Product Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{productName}">
					</div>
				</div>


				<div class="form-group row" style="padding: 10px">
					<label class="col-sm-4 col-form-label">Brand</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{brand}">
					</div>
				</div>

				<div class="form-group row" style="padding: 10px">
					<label class="col-sm-4 col-form-label">Made In</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{madeBy}">
					</div>
				</div>

				<div class="form-group row" style="padding: 10px">
					<label class="col-sm-4 col-form-label">Price</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{price}">
					</div>
				</div>

			</div>
			<div class="text-center" style="padding: 10px">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

	</div>

</body>
</html>
